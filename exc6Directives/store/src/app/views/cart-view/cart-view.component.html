<h1>Shopping Cart</h1>
<div class="header-img"></div>
<br>
<table
  *ngIf="(cart.$cartSubject | async)?.length > 0 && (cart.cartStatusForView() | async); let products; else noItems">
  <tr>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let prod of products">
    <td>{{prod.product.Title}}</td>
    <td>{{prod.count}}</td>
    <td>{{prod.product.Price | currency:'USD'}}</td>
    <td>{{prod.product.Price * prod.count | currency:'USD'}}</td>
    <td> <button class="removeBut" (click)="cart.removeFromCart(prod.product)">remove</button></td>
  </tr>
  <br>
   Total Cost: {{cart.cartTotalValue() | async | currency:'USD'}}
</table>
<ng-template #noItems>
  <h3 class="notIt">
    No items in cart.
  </h3>
</ng-template>
