<mat-card>
        <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" >
        <!-- (ngSubmit)="submit()" -->
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button [disabled]="form.invalid" type="submit" mat-button (click)="submit()">Login</button>
      </div>
<!-- 
      <my-login-form (menu)='open($event)'>Your Form</my-login-form>
  
      <my-login-form [error]="'Username or password invalid'" (menu)='open($event)'>Your Form With Error Message</my-login-form> -->
    </form>
  </mat-card-content>
</mat-card>
